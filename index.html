<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KI-Teststation f√ºr Verwaltungstexte (Deutsch)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      padding: 2em;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .examples {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      margin-bottom: 1.5em;
    }

    .examples button {
      background: #f3f4f6;
      border: 1px solid #ccc;
      padding: 0.8em;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      text-align: left;
    }

    .examples button:hover {
      background: #e5e7eb;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button#analyzeBtn {
      padding: 0.6em 1.2em;
      background: #111827;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    #output {
      margin-top: 1.5em;
      font-size: 1.2em;
    }

    #loading {
      margin-top: 1em;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wie klingt Verwaltung f√ºr eine KI?</h1>
    <p>Diese Demo nutzt ein deutsches Sentiment-Modell √ºber die Hugging Face API.<br />
    Beim ersten Klick kann es etwas dauern.</p>

    <p><strong>Beispiels√§tze zum Ausprobieren:</strong></p>
    <div class="examples">
      <button class="example">Bitte sehen Sie von R√ºckfragen ab.</button>
      <button class="example">Ihr Antrag wird schnellstm√∂glich bearbeitet.</button>
      <button class="example">Bei Fragen stehen wir gerne zur Verf√ºgung.</button>
      <button class="example">Die Bearbeitung kann sich aufgrund aktueller Auslastung verz√∂gern.</button>
      <button class="example">Sehr geehrte Damen und Herren, wir m√∂chten Sie dar√ºber informieren, dass Ihr Antrag derzeit gepr√ºft wird. Bitte haben Sie Verst√§ndnis, dass die Bearbeitung noch etwas Zeit in Anspruch nehmen kann.</button>
    </div>

    <p><strong>Oder geben Sie Ihren eigenen Satz ein:</strong><br><small>(Maximal 1000 Zeichen)</small></p>
    <input id="textInput" type="text" maxlength="1000" placeholder="z.‚ÄØB. Ihr Antrag wird bearbeitet." />
    <button id="analyzeBtn">Stimmung pr√ºfen</button>

    <div id="loading" style="display: none;">‚è≥ Analyse l√§uft‚Ä¶</div>
    <div id="output"></div>
  </div>

  <script>
    const API_URL = "https://api-inference.huggingface.co/models/oliverguhr/german-sentiment-bert";
    const API_TOKEN = "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";
    const btn = document.getElementById('analyzeBtn');
    const input = document.getElementById('textInput');
    const output = document.getElementById('output');
    const loading = document.getElementById('loading');
    const examples = document.querySelectorAll('.example');

    examples.forEach(button => {
      button.addEventListener('click', () => {
        if (!btn.disabled) {
          input.value = button.innerText;
          input.focus();
        }
      });
    });

    async function analyzeSentiment(text) {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + API_TOKEN,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: text })
      });

      if (!response.ok) {
        throw new Error("Fehler beim Laden des Modells");
      }

      const result = await response.json();
      return result[0]; // enth√§lt Labels und Scores
    }

    btn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) {
        output.innerText = "Bitte geben Sie einen Text ein.";
        return;
      }

      btn.disabled = true;
      input.disabled = true;
      examples.forEach(b => b.disabled = true);
      output.innerHTML = "";
      loading.style.display = "block";

      try {
        const result = await analyzeSentiment(text);
        let top = result.sort((a, b) => b.score - a.score)[0];
        let label = top.label;
        let emoji = "üòê";
        if (label === "positive") emoji = "üòä";
        else if (label === "negative") emoji = "üò°";

        output.innerHTML = `${emoji} <strong>${label.toUpperCase()}</strong><br><small>Sicherheit: ${(top.score * 100).toFixed(1)}%</small>`;
      } catch (err) {
        output.innerText = "Es ist ein Fehler aufgetreten.";
        console.error(err);
      } finally {
        btn.disabled = false;
        input.disabled = false;
        examples.forEach(b => b.disabled = false);
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
